<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Memory Matching Game</title>
    <link rel="stylesheet" href="game.css">
    <script src="confetti.js"></script>
    <script src="https://kit.fontawesome.com/d98e88b555.js" crossorigin="anonymous"></script>
</head>
<body>
    <h3>Baby Matching Game</h3>
    <h4>Click the On button to play</h4>
    <p>You have: <span id="timer">15</span>  seconds left</p>
    <button type="button" id="on">On</button>    
    <h3> Points: <span id="points">0</span></h3>
    <audio src="./sounds/gamesong.mp3" loop="true" autostart="false" controls></audio>
   
    <div id="fullSite">
        <button type="button" id="off">Off</button>
        <h3>"YOU WIN" by matching all 6 shapes/images and EARNING 6 points:</h3>
          <div class="grid">
            <div style="position:relative;"><img class="backgroundImg" src="./zoombackground.jpg" alt=""><i class="grid-item fa-solid fa-circle"></i></div>
            <div style="position:relative;"><img class="backgroundImg" src="./zoombackground.jpg" alt=""><i class="grid-item fa-solid fa-square"></i></div>
            <div style="position:relative;"><img class="backgroundImg" src="./zoombackground.jpg" alt=""><i class="grid-item fa-solid fa-heart"></i></div>
            <div style="position:relative;"><img class="backgroundImg" src="./zoombackground.jpg" alt=""><i class="grid-item fa-solid fa-face-smile"></i></div>
            <div style="position:relative;"><img class="backgroundImg" src="./zoombackground.jpg" alt=""><i class="grid-item fa-solid fa-cross"></i></div>
            <div style="position:relative;"><img class="backgroundImg" src="./zoombackground.jpg" alt=""><i class="grid-item fa-solid fa-church"></i></div>
        </div>

        <div class="grid">
            <div style="position:relative;"><img class="backgroundImg" src="./zoombackground.jpg" alt=""><i class="grid-item fa-solid fa-circle"></i></div>
            <div style="position:relative;"><img class="backgroundImg" src="./zoombackground.jpg" alt=""><i class="grid-item fa-solid fa-square"></i></div>
            <div style="position:relative;"><img class="backgroundImg" src="./zoombackground.jpg" alt=""><i class="grid-item fa-solid fa-heart"></i></div>
            <div style="position:relative;"><img class="backgroundImg" src="./zoombackground.jpg" alt=""><i class="grid-item fa-solid fa-face-smile"></i></div>
            <div style="position:relative;"><img class="backgroundImg" src="./zoombackground.jpg" alt=""><i class="grid-item fa-solid fa-cross"></i></div>
            <div style="position:relative;"><img class="backgroundImg" src="./zoombackground.jpg" alt=""><i class="grid-item fa-solid fa-church"></i></div>
        </div>
    </div>
    

   
    <script type="module" src="./game.js"></script>  
</body>
</html>
